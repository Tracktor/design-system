name: CI

on:
  push:
    branches-ignore:
      - master
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Run unit tests
        run: bun run test


  build-storybook:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Build Storybook (once)
        run: bun run build-storybook

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static
          if-no-files-found: error

  check-task-list:
    name: Check PR checklist
    runs-on: ubuntu-latest
    needs: build-storybook
    outputs:
      ok: ${{ steps.result.outputs.ok }}
    steps:
      - name: Read Task List Checker status
        id: result
        run: |
          STATUS=$(gh api \
            repos/${{ github.repository }}/commits/${{ github.event.pull_request.head.sha }}/status \
            --jq '.statuses[] | select(.context=="Task List Checker") | .state' \
            | head -n 1)

          echo "Checklist status: $STATUS"

          if [ "$STATUS" = "success" ]; then
            echo "ok=true" >> $GITHUB_OUTPUT
          else
            echo "ok=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  chromatic:
    name: Chromatic
    runs-on: ubuntu-latest
    needs: [build-storybook, check-task-list]
    if: needs.check-task-list.outputs.ok == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - run: bun install --ignore-scripts
      - uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static
      - run: |
          npx chromatic \
            --project-token=c9bbc986d0d6 \
            --storybook-build-dir=storybook-static \
            --exit-zero-on-changes \
            --ci


  storybook-deploy:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build-storybook

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Download Storybook artifact
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

      - name: Deploy Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static
