name: Chromatic Link in PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  add-chromatic-link:
    runs-on: ubuntu-latest

    steps:
      - name: Comment with Chromatic button
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            const workflowUrl = `https://github.com/${owner}/${repo}/actions/workflows/chromatic.yml`;

            const body = `### ðŸŽ¨ Run Chromatic Visual Tests

            <a href="${workflowUrl}">
              <img src="https://img.shields.io/badge/â–¶ï¸_Launch_Chromatic-4A90E2?style=for-the-badge&logo=github" alt="Run Chromatic"/>
            </a>

            **What this does:**
            - Builds Storybook
            - Runs Chromatic visual tests
            - Posts the review link
            - Consumes **1 credit**
            
            **To run:** Click the button above â†’ Click "Run workflow" â†’ Select your branch â†’ Enter PR number: \`${prNumber}\` â†’ Click "Run workflow"`;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber
            });
            
            const botComment = comments.find(c =>
              c.user.type === "Bot" &&
              c.body.includes("Launch_Chromatic")
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body
              });
            }