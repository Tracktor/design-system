name: Chromatic Link in PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write

jobs:
  add-chromatic-link:
    runs-on: ubuntu-latest
    steps:
      - name: Comment with direct link
        uses: actions/github-script@v7
        with:
          script: |
            const workflowUrl = `https://github.com/${{ github.repository }}/actions/workflows/chromatic.yml`;
            const branch = context.payload.pull_request.head.ref;
            
            // Try to find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Run Chromatic Visual Tests')
            );
            
            const body = `### ðŸŽ¨ Run Chromatic Visual Tests
            
            <a href="${workflowUrl}">
              <img src="https://img.shields.io/badge/â–¶ï¸_Launch_Chromatic-4A90E2?style=for-the-badge&logo=github" alt="Run Chromatic"/>
            </a>
            
            **Quick steps:**
            1. [Click here to open workflow](${workflowUrl})
            2. Click the green **"Run workflow"** button
            3. Select branch: \`${branch}\`
            4. Click **"Run workflow"** again
            
            ---
            
            ðŸ’¡ **Tip:** Comment \`/chromatic\` to run automatically!`;
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }