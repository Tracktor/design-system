name: Run Chromatic when checklist is complete

on:
  status

permissions:
  contents: read
  actions: read
  pull-requests: read

jobs:
  chromatic:
    if: >
      github.event.state == 'success' &&
      contains(github.event.context, 'checklist')

    runs-on: ubuntu-latest

    steps:
      - name: Get PR
        id: pr
        run: |
          PR=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/pulls --jq '.[0]')
          echo "number=$(echo $PR | jq -r '.number')" >> $GITHUB_OUTPUT
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.sha }}
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - run: bun install --ignore-scripts
      - run: bun run build-storybook
      - run: |
          npx chromatic \
            --project-token=c9bbc986d0d6 \
            --exit-zero-on-changes \
            --ci
