name: Chromatic

on:
  issue_comment:
    types: [created]

jobs:
  chromatic:
    if: |
      github.event.issue.pull_request &&
      (
        contains(github.event.comment.body, '@chromatic') ||
        contains(github.event.comment.body, '/chromatic')
      )

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      statuses: write

    steps:
      - name: Get PR info
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.head.ref);
            core.setOutput('sha', pr.head.sha);

      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.pr.outputs.ref }}

      - uses: oven-sh/setup-bun@v1

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Build Storybook
        run: bun run build-storybook

      - name: Create pending status
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              state: 'pending',
              description: 'Running visual tests...',
              context: 'UI Tests'
            });

      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: c9bbc986d0d6
          storybookBuildDir: storybook-static
          exitZeroOnChanges: true
        env:
          CHROMATIC_SHA: ${{ steps.pr.outputs.sha }}
          CHROMATIC_BRANCH: ${{ steps.pr.outputs.ref }}

      - name: Update commit status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const changeCount = parseInt('${{ steps.chromatic.outputs.changeCount }}') || 0;
            const errorCount = parseInt('${{ steps.chromatic.outputs.errorCount }}') || 0;
            const url = '${{ steps.chromatic.outputs.url }}';

            let state, description;

            if (errorCount > 0) {
              state = 'failure';
              description = `Build failed with ${errorCount} error(s)`;
            } else if (changeCount > 0) {
              state = 'pending';
              description = `${changeCount} visual change(s) need review`;
            } else {
              state = 'success';
              description = 'No visual changes detected';
            }

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              state,
              target_url: url,
              description,
              context: 'UI Tests'
            });
