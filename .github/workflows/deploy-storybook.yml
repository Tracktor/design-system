name: Deploy Storybook

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:

    runs-on: ubuntu-latest

    environment:
      name: Storybook
      url: https://storybook.tracktor.fr

    steps:

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.2.0
        with:
          node-version: '24'

      - uses: bitovi/github-actions-storybook-to-github-pages@b75ece8f984a32b2adb322065d7a8a2cc8db2d52  # v1.0.3
        with:
          install_command: bun install
          build_command: bun run build-storybook
          path: storybook-static
          checkout: false
