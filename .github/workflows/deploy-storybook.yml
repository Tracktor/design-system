name: Storybook Deployment

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      # --- Build Storybook unless closing PR ---
      - name: Build Storybook
        if: github.event.action != 'closed'
        run: bun run build-storybook

      # --- Determine deployment target folder ---
      - name: Set deploy path
        id: path
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.action }}" != "closed" ]]; then
            echo "folder=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "folder=." >> $GITHUB_OUTPUT
          fi

      # --- Publish (master or PR) ---
      - name: Deploy Storybook
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static
          destination_dir: ${{ steps.path.outputs.folder }}
          keep_files: true
          cname: storybook.tracktor.fr

      # --- Auto-remove PR Preview on PR Close ---
      - name: Delete PR preview
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git clone --depth=1 --branch=gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages

          rm -rf pr-${{ github.event.pull_request.number }}

          git add .
          git commit -m "Cleanup preview for PR #${{ github.event.pull_request.number }}" || echo "Nothing to commit"
          git push

      # --- Comment on PR with Preview URL ---
      - name: Comment PR with Storybook URL
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          header: storybook_preview
          message: |
            ðŸš€ **Storybook Preview Ready**

            ðŸ”— https://storybook.tracktor.fr/pr-${{ github.event.pull_request.number }}/

            _(This link updates automatically on each commit)_
